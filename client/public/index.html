<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Motion Sensor | Demo</title>
        <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
        <link type="text/css" rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="masthead">
                <h1>Pi Motion Sensor Demo</h1>
            </header>
        </div>
        <div class="container">
            <p>Websocket ready to receive pi data: <code>ws://pi-motion-sensor-demo.herokuapp.com</code></p>
        </div>
        <div class="container">
            <div class="demo dual">
                <div class="demo-header">
                    <div class="demo-title">
                        <h2>PIR Sensor Data</h2>
                        <h3>Realtime motion sensor events</h3>
                    </div>
                </div>
                <div class="demo-body">
                    <div class="graph-wrapper">
                        <div class="graph realtime-feedback"></div>
                    </div>
                </div>
            </div>
            <div class="demo dual">
                <div class="demo-header">
                    <div class="demo-title">
                        <h2>Calculated Occupancy</h2>
                        <h3>Using 10 second inactivity delay</h3>
                    </div>
                </div>
                <div class="demo-body">
                    <div class="graph-wrapper">
                        <div class="graph occupancy-feedback"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script>
        <script src="/js/app.min.js"></script>
    </body>
</html>
